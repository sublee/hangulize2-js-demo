<!doctype html>
<html>
  <head>
    <title>Hangulize 2 JavaScript Demo</title>
    <script src="hangulize.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
      crossorigin="anonymous"></script>
  </head>
  <body>
    <select name="lang"></select>
    <input name="word" />
    <p></p>
    <script>
      var $lang = $('[name=lang]');
      var $word = $('[name=word]');
      var $p = $('p');

      $(__hangulize__.ListLangs()).each(function(i, lang) {
        var $opt = $('<option>').val(lang).text(lang);
        $lang.append($opt)
      });

      function callHangulize() {
        var word = hangulize($lang.val(), $word.val());
        $p.text(word)
      }

      $lang.on('change', callHangulize);
      $word.on('keyup', callHangulize);
    </script>
  </body>
</html>
